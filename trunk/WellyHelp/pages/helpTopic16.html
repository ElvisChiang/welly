							<font face="Lucida Grande,Arial,sans-serif">
                                <p>在编辑文章时，您可以使用“编辑”菜单中的“粘贴（彩色）”菜单项（键盘快捷键为 ⌥⌘V）将您从其它应用程序中复制的彩色文本直接粘贴至 Welly 当中。Welly 会自动将其中的 RTF 彩色转换为最接近的 ANSI 控制符。</p>
                                <p>注：如果您需要更为强大的彩色编辑功能，可以使用 Welly 的<a href="helpTopic11.html">文豪挥笔</a>。</p>
