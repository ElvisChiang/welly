							<font face="Lucida Grande,Arial,sans-serif">
								<p>Welly 可以使用 Mac OS 的 Keychain (钥匙串)系统来保存密码，实现自动登录。</p>
                                <p>自动登录功能是在地址簿中进行管理的。在地址簿中，对于每个站点，点击地址输入框右侧的按钮可以弹出密码设置页。在密码设置页中，如果想启用该站点的自动登录，您需要在其中输入密码，并点击确定按钮；如果想停用该站点的自动登录，您只需将输入框留空，并点击确定按钮即可。</p>
							</font>
						</p>
